<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCrisp - AI Image Enhancement</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables - shadcn/ui inspired */
        :root {
            --background: #09090b;
            --foreground: #fafafa;
            --card: #09090b;
            --card-foreground: #fafafa;
            --muted: #27272a;
            --muted-foreground: #a1a1aa;
            --border: #27272a;
            --input: #27272a;
            --primary: #fafafa;
            --primary-foreground: #18181b;
            --secondary: #27272a;
            --secondary-foreground: #fafafa;
            --accent: #27272a;
            --accent-foreground: #fafafa;
            --destructive: #ef4444;
            --radius: 0.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            min-height: 100vh;
            color: var(--foreground);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 48px 24px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            margin-bottom: 8px;
        }

        .tagline {
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        /* Input Section */
        .input-section {
            max-width: 600px;
            margin: 0 auto 48px;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
        }

        .url-input {
            flex: 1;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 10px 14px;
            font-size: 0.875rem;
            color: var(--foreground);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .url-input::placeholder {
            color: var(--muted-foreground);
        }

        .url-input:focus {
            border-color: var(--foreground);
            box-shadow: 0 0 0 1px var(--foreground);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover {
            background: #e4e4e7;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--secondary-foreground);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: #3f3f46;
        }

        .btn-secondary.active {
            background: var(--primary);
            color: var(--primary-foreground);
            border-color: var(--primary);
        }

        /* Progress Section */
        .progress-section {
            max-width: 700px;
            margin: 0 auto 48px;
            display: none;
        }

        .progress-section.active {
            display: block;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 32px;
            position: relative;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50px;
            right: 50px;
            height: 1px;
            background: var(--border);
        }

        .progress-line {
            position: absolute;
            top: 20px;
            left: 50px;
            height: 1px;
            background: var(--foreground);
            transition: width 0.5s ease;
            width: 0%;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 1;
        }

        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--background);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            transition: all 0.2s;
            color: var(--muted-foreground);
        }

        .step.active .step-icon {
            border-color: var(--foreground);
            color: var(--foreground);
        }

        .step.completed .step-icon {
            background: var(--foreground);
            border-color: var(--foreground);
            color: var(--background);
        }

        .step-label {
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        .step.active .step-label,
        .step.completed .step-label {
            color: var(--foreground);
        }

        /* Stats */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 48px;
            padding: 24px 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            margin-bottom: 32px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            margin-top: 2px;
        }

        /* Cards */
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
        }

        /* Image Grid */
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
        }

        .image-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: border-color 0.2s;
        }

        .image-card:hover {
            border-color: var(--muted-foreground);
        }

        .image-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .image-card-info {
            padding: 12px;
        }

        .image-card-status {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 9999px;
            display: inline-block;
        }

        .status-pending {
            background: var(--muted);
            color: var(--muted-foreground);
        }

        .status-processing {
            background: var(--muted);
            color: var(--foreground);
        }

        .status-completed {
            background: var(--foreground);
            color: var(--background);
        }

        .status-failed {
            background: #7f1d1d;
            color: #fecaca;
        }

        /* Comparison Section */
        .comparison-section {
            display: none;
            margin-top: 48px;
        }

        .comparison-section.active {
            display: block;
        }

        .section-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .section-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .section-header p {
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Comparison Grid */
        .comparison-grid {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .comparison-item {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
        }

        .comparison-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .comparison-side {
            text-align: center;
        }

        .comparison-label {
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 8px;
            padding: 4px 12px;
            border-radius: 9999px;
            display: inline-block;
        }

        .comparison-label.original {
            background: var(--muted);
            color: var(--muted-foreground);
        }

        .comparison-label.enhanced {
            background: var(--foreground);
            color: var(--background);
        }

        .comparison-side img {
            max-width: 100%;
            max-height: 350px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .comparison-meta {
            margin-top: 8px;
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        /* Website Comparison */
        .website-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .website-panel {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .website-panel-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .panel-label {
            font-size: 0.75rem;
            font-weight: 500;
            padding: 4px 12px;
            border-radius: 9999px;
        }

        .panel-label.original {
            background: var(--muted);
            color: var(--muted-foreground);
        }

        .panel-label.enhanced {
            background: var(--foreground);
            color: var(--background);
        }

        .website-screenshot {
            width: 100%;
            max-height: 600px;
            overflow-y: auto;
            background: var(--muted);
        }

        .website-screenshot img {
            width: 100%;
            display: block;
        }

        .screenshot-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: var(--muted-foreground);
            gap: 16px;
        }

        .screenshot-loading .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border);
            border-top-color: var(--foreground);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .website-comparison {
                grid-template-columns: 1fr;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .comparison-images {
                grid-template-columns: 1fr;
            }

            .progress-steps {
                flex-wrap: wrap;
                gap: 16px;
                justify-content: center;
            }

            .progress-steps::before,
            .progress-line {
                display: none;
            }

            .stats-bar {
                gap: 24px;
            }

            .input-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">AutoCrisp</h1>
            <p class="tagline">AI-powered image enhancement for your website</p>
        </header>

        <section class="input-section">
            <div class="input-wrapper">
                <input type="url" class="url-input" id="urlInput" placeholder="Enter website URL">
                <button class="btn btn-primary" id="enhanceBtn" onclick="startEnhancement()">
                    Enhance Images
                </button>
            </div>
        </section>

        <section class="progress-section" id="progressSection">
            <div class="progress-steps">
                <div class="progress-line" id="progressLine"></div>
                <div class="step" id="step1">
                    <div class="step-icon">1</div>
                    <span class="step-label">Scanning</span>
                </div>
                <div class="step" id="step2">
                    <div class="step-icon">2</div>
                    <span class="step-label">Downloading</span>
                </div>
                <div class="step" id="step3">
                    <div class="step-icon">3</div>
                    <span class="step-label">Enhancing</span>
                </div>
                <div class="step" id="step4">
                    <div class="step-icon">4</div>
                    <span class="step-label">Complete</span>
                </div>
            </div>

            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-value" id="totalImages">0</div>
                    <div class="stat-label">Images Found</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="processedImages">0</div>
                    <div class="stat-label">Enhanced</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="savedSpace">0%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
            </div>

            <div class="images-grid" id="imagesGrid"></div>
        </section>

        <section class="comparison-section" id="comparisonSection">
            <div class="section-header">
                <h2>Before & After</h2>
                <p>Compare original and enhanced images</p>
            </div>

            <div class="tabs">
                <button class="btn btn-secondary active" onclick="switchTab('images')">Image Comparison</button>
                <button class="btn btn-secondary" onclick="switchTab('website')">Website Preview</button>
            </div>

            <div class="tab-content active" id="tab-images">
                <div class="comparison-grid" id="comparisonGrid"></div>
            </div>

            <div class="tab-content" id="tab-website">
                <div class="website-comparison">
                    <div class="website-panel">
                        <div class="website-panel-header">
                            <span class="panel-label original">Original</span>
                        </div>
                        <div class="website-screenshot" id="screenshotBefore">
                            <div class="screenshot-loading" id="loadingBefore">
                                <div class="spinner"></div>
                                <span>Capturing screenshot...</span>
                            </div>
                        </div>
                    </div>
                    <div class="website-panel">
                        <div class="website-panel-header">
                            <span class="panel-label enhanced">Enhanced</span>
                        </div>
                        <div class="website-screenshot" id="screenshotAfter">
                            <div class="screenshot-loading" id="loadingAfter">
                                <div class="spinner"></div>
                                <span>Capturing screenshot...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        let currentScanId = null;
        let websiteUrl = null;
        let images = [];

        async function startEnhancement() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();

            if (!url) {
                alert('Please enter a website URL');
                return;
            }

            websiteUrl = url;
            screenshotsLoaded = false; // Reset for new scan

            // Reset screenshot containers
            document.getElementById('screenshotBefore').innerHTML = `
                <div class="screenshot-loading" id="loadingBefore">
                    <div class="spinner"></div>
                    <span>Capturing screenshot...</span>
                </div>`;
            document.getElementById('screenshotAfter').innerHTML = `
                <div class="screenshot-loading" id="loadingAfter">
                    <div class="spinner"></div>
                    <span>Capturing screenshot...</span>
                </div>`;

            document.getElementById('enhanceBtn').disabled = true;
            document.getElementById('enhanceBtn').textContent = 'Processing...';
            document.getElementById('progressSection').classList.add('active');

            setStep(1);
            try {
                const scanResponse = await fetch('/api/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const scanData = await scanResponse.json();
                currentScanId = scanData.scan_id;
                images = scanData.images;
                document.getElementById('totalImages').textContent = images.length;
                renderImagesGrid();

                setStep(2);
                await sleep(500);

                setStep(3);
                await enhanceAllImages();

                setStep(4);
                document.getElementById('enhanceBtn').textContent = 'Complete';

                showComparison();

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred: ' + error.message);
                document.getElementById('enhanceBtn').disabled = false;
                document.getElementById('enhanceBtn').textContent = 'Enhance Images';
            }
        }

        function setStep(stepNum) {
            for (let i = 1; i <= 4; i++) {
                const step = document.getElementById(`step${i}`);
                step.classList.remove('active', 'completed');

                if (stepNum === 4) {
                    step.classList.add('completed');
                } else if (i < stepNum) {
                    step.classList.add('completed');
                } else if (i === stepNum) {
                    step.classList.add('active');
                }
            }

            const progress = stepNum === 4 ? 100 : ((stepNum - 1) / 3) * 100;
            document.getElementById('progressLine').style.width = `${progress}%`;
        }

        async function enhanceAllImages() {
            let processed = 0;

            for (const img of images) {
                updateImageStatus(img.id, 'processing');

                try {
                    await fetch('/api/enhance', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image_id: img.id, scale: 2 })
                    });

                    let status = 'processing';
                    while (status === 'processing') {
                        await sleep(2000);
                        const statusResp = await fetch(`/api/status/job_${img.id}`);
                        const statusData = await statusResp.json();
                        status = statusData.status;
                    }

                    if (status === 'completed') {
                        processed++;
                        document.getElementById('processedImages').textContent = processed;
                        updateImageStatus(img.id, 'completed');
                    } else {
                        updateImageStatus(img.id, 'failed');
                    }
                } catch (e) {
                    console.error('Enhancement error:', e);
                    updateImageStatus(img.id, 'failed');
                }
            }

            const rate = Math.round((processed / images.length) * 100);
            document.getElementById('savedSpace').textContent = `${rate}%`;
        }

        function renderImagesGrid() {
            const grid = document.getElementById('imagesGrid');
            grid.innerHTML = images.map(img => `
                <div class="image-card" id="card-${img.id}">
                    <img src="${img.original_url}" alt="${img.alt_text || 'Image'}">
                    <div class="image-card-info">
                        <span class="image-card-status status-pending" id="status-${img.id}">Pending</span>
                        <div style="font-size: 0.7rem; color: var(--muted-foreground); margin-top: 4px;">
                            ${img.width || '?'}x${img.height || '?'}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateImageStatus(imageId, status) {
            const statusEl = document.getElementById(`status-${imageId}`);
            if (statusEl) {
                statusEl.className = `image-card-status status-${status}`;
                statusEl.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            }
        }

        function showComparison() {
            document.getElementById('comparisonSection').classList.add('active');

            const completedImages = images.filter(img => {
                const statusEl = document.getElementById(`status-${img.id}`);
                return statusEl && statusEl.textContent === 'Completed';
            });

            const grid = document.getElementById('comparisonGrid');
            if (completedImages.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: var(--muted-foreground);">No images were successfully enhanced.</p>';
            } else {
                grid.innerHTML = completedImages.map(img => `
                    <div class="comparison-item">
                        <div class="comparison-images">
                            <div class="comparison-side">
                                <div class="comparison-label original">Original</div>
                                <img src="${img.original_url}" alt="Original">
                                <div class="comparison-meta">${img.width || '?'} x ${img.height || '?'}</div>
                            </div>
                            <div class="comparison-side">
                                <div class="comparison-label enhanced">Enhanced</div>
                                <img src="/api/enhanced/${img.id}" alt="Enhanced">
                                <div class="comparison-meta">${(img.width || 0) * 2} x ${(img.height || 0) * 2}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tabs .btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');

            // Capture screenshots when website tab is selected
            if (tabName === 'website' && currentScanId) {
                captureScreenshots();
            }
        }

        let screenshotsLoaded = false;

        async function captureScreenshots() {
            if (screenshotsLoaded) return;

            try {
                // Trigger screenshot capture
                const response = await fetch(`/api/screenshots/${currentScanId}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Failed to capture screenshots');
                }

                const data = await response.json();

                // Display the screenshots
                const screenshotBefore = document.getElementById('screenshotBefore');
                const screenshotAfter = document.getElementById('screenshotAfter');

                // Add cache-busting timestamp
                const timestamp = Date.now();

                screenshotBefore.innerHTML = `<img src="/api/screenshot/${currentScanId}/before?t=${timestamp}" alt="Original website">`;
                screenshotAfter.innerHTML = `<img src="/api/screenshot/${currentScanId}/after?t=${timestamp}" alt="Enhanced website">`;

                screenshotsLoaded = true;

                // Sync scrolling between panels
                setupScrollSync();

            } catch (error) {
                console.error('Screenshot error:', error);
                document.getElementById('loadingBefore').innerHTML = `<span style="color: var(--destructive);">Failed to capture screenshot</span>`;
                document.getElementById('loadingAfter').innerHTML = `<span style="color: var(--destructive);">Failed to capture screenshot</span>`;
            }
        }

        function setupScrollSync() {
            const beforePanel = document.getElementById('screenshotBefore');
            const afterPanel = document.getElementById('screenshotAfter');
            let isSyncing = false;

            beforePanel.addEventListener('scroll', () => {
                if (isSyncing) return;
                isSyncing = true;
                afterPanel.scrollTop = beforePanel.scrollTop;
                isSyncing = false;
            });

            afterPanel.addEventListener('scroll', () => {
                if (isSyncing) return;
                isSyncing = true;
                beforePanel.scrollTop = afterPanel.scrollTop;
                isSyncing = false;
            });
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startEnhancement();
        });
    </script>
</body>
</html>
